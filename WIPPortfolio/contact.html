    <div class="contact">
        <form action="mailto:chriscarrico@my.cwi.edu?subject=Job" enctype="text/plain" method="POST">
            <fieldset>
            <legend>Your Information</legend>
                <div>
                    <label for="company">Company:</label>
                    <br><input size="200" type="text" name="wname" id="company" placeholder="Company" required>
                </div>
    
                <div>
                    <label for="name">Your Name:</label>
                    <br><input size="200" type="text" name="cname" id="name" placeholder="Contact Name" required>
                </div>
    
                <div>
                    <label for="email">Your Direct Email:</label>
                    <br><input size="200" type="email" name="email" id="email" placeholder="Email" required>
                </div>
    
    
                <div>
                    <label for="phone">Phone Number:</label>
                    <br><input size="200" type="tel" name="phone" id="phone" placeholder="###-###-####">
                </div>
            </fieldset>
    
            <fieldset>
                <legend>What do you need done?</legend>
                <div>
                    <label >Type of Position:</label>
                    <select name="emplType" >
                        <option value="intern">Internship</option>
                        <option value="employee">Employment</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
    
                <div>
                    <p>Referral?</p>
                    <input type="radio" name="source" id="linkedin" value="linkedin">
                        <label for="linkedin">LinkedIn</label>

                    <input type="radio" name="source" id="job" value="jobfair">
                        <label for="job">Prior Job</label>

                    <input type="radio" name="source" id="CWI-Partner" value="Partner">
                        <label for="CWI-Partner">CWI Corporate Partner</label>
                    </div>
                <div>
                <textarea id="comment" name="comment" placeholder="Comments">Any comments?</textarea>
            </div>
        </fieldset>
            <input type="submit" id="submit" value="Submit" class="btn">
        </form>
    </div>
