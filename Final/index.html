<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Quail Lovers</title>
    </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          Quail Lovers
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About Quails</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#care">Quail Care</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="Quail1.jpg" class="d-block w-100" alt="Quail Image 1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="Quail2.jpg" class="d-block w-100" alt="Quail Image 2">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="Quail3.jpg" class="d-block w-100" alt="Quail Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
 
    


    
    <div class="container py-5" id="contact">
      <h2 class="text-center">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="contactName" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="contactName"
            placeholder="John Doe"
          />
        </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="contactEmail"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="contactMessage" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="contactMessage"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
